<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            border-top: 5px solid #009688;
        }
        h1 { color: #00796b; margin-bottom: 0.5rem; }
        .city { font-size: 1.5rem; color: #333; margin-bottom: 1rem; }
        .temp { font-size: 3rem; font-weight: bold; color: #004d40; margin: 10px 0; }
        .desc { text-transform: capitalize; color: #757575; font-style: italic; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #9e9e9e; }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1>üå¶Ô∏è Weather App</h1>
        <div class="city">{{ weather.city }}</div>
        <div class="temp">{{ weather.temp }}</div>
        <div class="desc">{{ weather.condition }}</div>
        
        <div class="footer">
            <p>DevOps CI/CD Task</p>
            <p>Status: Running in Docker</p>
        </div>
    </div>
</body>
</html>
